  <title>Czat</title>

<body>

  <!-- container & title -->
  <div class="container my-4">
    <h1 class="my-4 text-center">Czat</h1>
    <!-- buttons for chatrooms -->
    <div class="chat-rooms mb-3 text-center">
      
      <div class="my-2">Zmień grupę:</div>
      <button class="btn" id="gaming">cypr</button>
      <button class="btn" id="music">muzyka</button>
      <button class="btn" id="weather">pogoda</button>
    </div>
    <!-- chat list / window -->
    <div class="chat-window">
      <ul class="chat-list list-group"></ul>
    </div>
    <!-- new chat form -->
    <form class="new-chat my-3">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">wiadomość:</div>
        </div>
        <input type="text" id="message" class="form-control" required>
        <div class="input-group-append">
          <input type="submit" class="btn" value="wyślij">
        </div>
      </div>
    </form>
    <!-- update name form -->
    <form class="new-name my-3">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">imię:</div>
        </div>
        <input type="text" id="name" class="form-control" required>
        <div class="input-group-append">
          <input type="submit" class="btn" value="zmień">
        </div>
      </div>
      <div class="update-mssg text-center my-2"></div>
    </form>
  </div>
